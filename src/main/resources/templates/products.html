<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .product-card h3 {
            margin-top: 0;
        }
        .available {
            color: green;
            font-weight: bold;
        }
        .not-available {
            color: red;
            font-weight: bold;
            .add-button {
                display: inline-block;
                padding: 8px 12px;
                background-color: #007bff;
                color: white;
                border-radius: 6px;
                text-decoration: none;
                font-size: 14px;
            }
            .add-button:hover {
                background-color: #0056b3;
            }

        }
    </style>
</head>
<body>

<h1>ðŸ“¦ Product Catalog</h1>
<!-- Category Filter Links -->
<div>
    <h2>Filter by Category</h2>
    <ul>
        <li><a th:href="@{/products}">All Products</a></li>
        <li><a th:href="@{/products/category/1}">Lighting</a></li>
        <li><a th:href="@{/products/category/2}">Cables</a></li>
        <li><a th:href="@{/products/category/3}">Control Panels</a></li>
    </ul>
</div>


<div class="product-list">
    <!-- Thymeleaf loop -->
    <div th:each="product : ${products}" class="product-card">

        <h3 th:text="${product.name}">Product Name</h3>
        <p th:text="${product.description}">Product description</p>
        <p>
            <span th:if="${product.available}" class="available">Available</span>
            <span th:if="${!product.available}" class="not-available">Not Available</span>
        </p>
        <p><strong>Category ID:</strong> <span th:text="${product.category.id}"></span></p>
        <a th:href="@{'/cart/add/' + ${product.id}}" class="add-button">ðŸ›’ Add to Cart</a>

    </div>
</div>

</body>
</html>
